[general]
live_config_reload = true
import = [
  "~/.config/alacritty/themes/themes/gruvbox_dark.toml",
  # "~/.config/alacritty/themes/themes/gruvbox_light.toml",
]

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "0.9"

[font]
size = 17

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[[keyboard.bindings]]
chars = "\u001B[73;5u"
key = "Tab"
mods = "Control|Shift"

[mouse]
hide_when_typing = false

[scrolling]
history = 100000
multiplier = 10

[window]
opacity = 0.9
decorations_theme_variant = "dark"
