---
window:
  opacity: 0.95

env:
  TERM: xterm-256color

font:
  size: 10
  normal:
    family: Iosevka Nerd Font
    style: Regular

  bold:
    family: Iosevka Nerd Font
    style: Bold

  italic:
    family: Iosevka Nerd Font
    style: Italic

  bold_italic:
    family: Iosevka Nerd Font
    style: Bold Italic

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true
# NOTE: fixes comments highlighting, as they are bold -> at least I can see them now

live_config_reload: true

mouse:
  hide_when_typing: false

scrolling:
  history: 15000
  multiplier: 5

theme: Gruvbox-Dark
colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

# fix for mapping ctrl-shift (for nvim)
key_bindings:
  - { key: Tab, mods: Control|Shift, chars: "\x1b[73;5u" }
